<!DOCTYPE html>
<html>
  <head>
    <title>Aula 4 - Tabelas HTML</title>
    <meta charset="UTF-8" />
    <style>
      .table {
        border: 3px solid #000;
      }

      .table thead {
        background-color: #ccc;
        font-weight: bold;
      }

      .table td {
        padding: 10px;
      }

      .table tfoot {
        background-color: #000;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <!--Tabela HTML-->
    <table class="table">
      <thead>
        <tr>
          <td>Email</td>
          <td>Username</td>
          <td>First Name</td>
          <td>Last Name</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>viverdecodigo@gmail.com</td>
          <td>viverdecodigo</td>
          <td>Filipe</td>
          <td>Covas</td>
        </tr>
      </tbody>
      <tfoot>
        <td>Footer Email</td>
        <td>Footer Username</td>
        <td>Footer First Name</td>
        <td>Footer Last Name</td>
      </tfoot>
    </table>
  </body>
</html>
